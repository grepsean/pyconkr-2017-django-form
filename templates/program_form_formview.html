{% extends "base.html" %}
{% load i18n %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="전송"/>
        {% if object %}
            <input type="button" value="삭제" onclick="location.href='{% url 'program_formview:delete' object.id %}'"/>
        {% endif %}
    </form>
{% endblock content %}
